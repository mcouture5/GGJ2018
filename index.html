<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Beeline - Global Game Jam 2018</title>
		<style>
			body {
				font-family: "Comic Sans MS", cursive, sans-serif;
				background-color: #eee;
			}
			#game canvas {
				margin: 0 auto;
			}
			#credits {
				text-align: center;
			}
		</style>
		<script type="text/javascript" src="js/libs/phaser.min.js"></script>
		<script type="text/javascript" src="js/libs/healthMeter.js"></script>
		<script type="text/javascript" src="js/GameManager.js"></script>
		
		<script type="text/javascript" src="js/GameStage.js"></script>

		<script type="text/javascript" src="js/events/EventBus.js"></script>
		<script type="text/javascript" src="js/states/preload.js"></script>
		<script type="text/javascript" src="js/states/mainMenu.js"></script>
		<script type="text/javascript" src="js/states/GameEnd.js"></script>
		<script type="text/javascript" src="js/input/MorseInput.js"></script>
        <script type="text/javascript" src="js/AudioManager.js"></script>

		<script type="text/javascript" src="js/GlowSprite.js"></script>
		<script type="text/javascript" src="js/flower.js"></script>
		<script type="text/javascript" src="js/QueenBee.js"></script>
		<script type="text/javascript" src="js/bee.js"></script>
		<script type="text/javascript" src="js/beeShadow.js"></script>

		<script type="text/javascript">
			// GLOBALS YAY!!!!!
			var game;
			var gameManager;
            var globalStyle = { font: "bold 30px Verdana", fill: "#612F19", align: "center" };
            var spaceKey;

			
			(function(){
				game = new Phaser.Game(1024, 768, Phaser.CANVAS, "game");
				game.state.add("Preload", Preload);
				game.state.add("MainMenu", MainMenu);
				game.state.add("ControlsMenu", ControlsMenu);
				game.state.add("CreditsMenu", CreditsMenu);
				game.state.add("GameEnd", GameEnd);
				//Add the game stage, this is dynamically generated based on JSON
				game.state.add("GameStage", GameStage);
				game.state.start("Preload");
			})();
		</script>
	</head>
	<body>
		<div id="game"></div>
		<p id="credits">Made for Global Game Jam 2018.</p>
	</body>
</html>
